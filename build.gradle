
apply plugin: 'java'
apply plugin: 'idea'

repositories {
	mavenCentral()
}

dependencies {
	compile (
		'org.apache.commons:commons-lang3:3.2.1',
		'org.apache.commons:commons-io:1.3.2',
		'com.google.inject:guice:3.0'
	)
	testCompile (
		'junit:junit:4.11',
		'org.mockito:mockito-all:1.9.5'
	)
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.4'
}

